{% extends 'base.html' %}
{% block title %}Edit A Post{% endblock %}

{% block content %}

{% if user.is_authenticated %}

    <h1>Update Post</h1>
    <br>
    <div class="form-floating">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary">Update</button>
    </div>

{% else %}

You're not allowed to be here. Please, Register or Login first!

{% endif %}

{% endblock %}

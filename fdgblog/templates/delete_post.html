{% extends 'base.html' %}
{% block title %}Delete A Post{% endblock %}

{% block content %}

{% if user.is_authenticated %}

    <h1>Delete Post</h1>
    <br>
    <h3>Delete: {{ post.title }}</h3>

    <br/>
    <div class="form-floating">
        <form method="POST">
            {% csrf_token %}
            <strong>Are you sure?!</strong><br/><br/>
            <button class="btn btn-secondary">Delete Post!</button>
    </div>

{% else %}

You need to Register/Login to del a post.
    
{% endif %}

{% endblock %}
